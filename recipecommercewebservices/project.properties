# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

recipecommercewebservices.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
recipecommercewebservices.application-context=recipecommercewebservices-spring.xml

# Enables / disables XSS filter (overrides global settings)
#recipecommercewebservices.xss.filter.enabled=false

#Fallback taxcode is returned by DefaultTaxCodeStrategy when it cannot find taxCode for product and taxArea
#Different value can be configure for different base store by adding base store name at the end of property name
externaltax.fallbacktaxcode=PC040100

# For each flow, multiple scopes are supported. Delimiter is ',' e.g. basic,extended
recipecommercewebservices.oauth2.password.scope=basic
recipecommercewebservices.oauth2.clientCredentials.scope=extended
recipecommercewebservices.oauth2.tokenUrl=/authorizationserver/oauth/token

#Logger level set to warn to avoid information about mapping during server start (they could contain Exception string in method signature)
log4j2.logger.commerceHandlerMapping.name = my.recipes.request.mapping.handler.CommerceHandlerMapping
log4j2.logger.commerceHandlerMapping.level = warn
log4j2.logger.commerceHandlerMapping.appenderRef.stdout.ref = STDOUT

recipecommercewebservices.v1.description=Commerce Webservices Version 1
recipecommercewebservices.v1.title=Commerce Webservices V1
recipecommercewebservices.v1.version=1.0

recipecommercewebservices.v2.description=Commerce Webservices Version 2
recipecommercewebservices.v2.title=Commerce Webservices V2
recipecommercewebservices.v2.version=2.0

#Use for generating static swagger documentation
recipecommercewebservices.documentation.static.generate=true
ext.recipecommercewebservices.extension.webmodule.webroot=/rest/v2

#################################
### Jar scanning setup for Tomcat
#################################
recipecommercewebservices.tomcat.tld.scan=jstl-1*.jar
recipecommercewebservices.tomcat.tld.default.scan.enabled=false
recipecommercewebservices.tomcat.pluggability.scan=jstl-1*.jar
recipecommercewebservices.tomcat.pluggability.default.scan.enabled=false


corsfilter.recipecommercewebservices.allowedOrigins=http://localhost:4200 https://localhost:4200
corsfilter.recipecommercewebservices.allowedMethods=GET HEAD OPTIONS PATCH PUT POST DELETE
corsfilter.recipecommercewebservices.allowedHeaders=origin content-type accept authorization

# Use to set if the cart should be refreshed by default or not
recipecommercewebservices.cart.refreshed.by.default=true

#The base root path information for your web services extension
commercewebservices.rootcontext=/recipecws/v1/
